    <script>
        function computerPlay()
        {
            const array = ["Rock" , "Paper", "Scissors"];
            let selection = array[Math.floor(Math.random()* array.length)];
            return selection;
        }
        let scorePlayer = 0;
        let scoreComputer = 0;
        function playRound(playerSelection, computerSelection)
        {
           playerSelection = prompt("Please choose between rock, paper and scissors")
           const lowerCasePlayer = playerSelection.toLowerCase();
           computerSelection = computerPlay();
           const lowerCaseComputer = computerSelection.toLowerCase();
           console.log(playerSelection);
           console.log(computerSelection);
          
           
           

           switch(lowerCasePlayer)
           {
               case "rock":
                   if(lowerCaseComputer == "paper")
                   {

                    scorePlayer++;
                   }
                    else if(lowerCaseComputer == "rock")
                    console.log(`It's a tie. The computer chose ${lowerCaseComputer}`);
                    else 
                    {
                    console.log(`You lost.The computer chose ${lowerCaseComputer}`);
                    scoreComputer++;
                    }
                    break;

                case "paper":
                if(lowerCaseComputer == "rock")
                {
                console.log(`Congratulations, you won. The computer chose ${lowerCaseComputer}`);
                scorePlayer++;
                }

                console.log(`It's a tie. The computer chose ${lowerCaseComputer}`);
                else

                    console.log(`You lost.The computer chose ${lowerCaseComputer}`);

                }
                    break;

                case "scissors":

                scorePlayer++;
                }

                console.log(`It's a tie. The computer chose ${lowerCaseComputer}`);
                else

                    scoreComputer++;
                }
                    break;
                default: 
                 console.log("Please choose between rock, paper and scissors. Check your spelling");
                 break;

           }
           

        }
        let playerSelection;
           let computerSelection;

        function game()
        {
            let keepGoing = 5;
            
            while(keepGoing>0)
            {
             playRound(playerSelection,computerSelection);
             keepGoing--;
            }
            if(scorePlayer > scoreComputer)
            console.log(`The overall winner of this 5 game round is the Player with a score of ${scorePlayer} to ${scoreComputer}`);
            else if( scoreComputer > scorePlayer)
            console.log(`The overall winner of this 5 game round is the Computer with a score of ${scoreComputer} to ${scorePlayer}`);
            else
            console.log("It's a tie");

        }

         game();
